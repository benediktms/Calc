<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <title></title>
  <link rel="stylesheet" type="text/css" href="main.css">
</head>

<body>
  <div class="wrapper">
    <!--<div id="display-two">9000+</div>-->

    <div id="grid">
      <!-- As these are buttons no additional formatting has to be done.
      Originally they were formatted as divs, so there is still the felx formatting.
      It is just there for reference. display-two still uses this formatting. -->

      <div id="display">24+11*5</div>
      <button class="btn" id="one">1</button>
      <button class="btn" id="two">2</button>
      <button class="btn" id="three">3</button>
      <button class="btn" id="four">4</button>
      <button class="btn" id="five">5</button>
      <button class="btn" id="six">6</button>
      <button class="btn" id="seven">7</button>
      <button class="btn" id="eight">8</button>
      <button class="btn" id="nine">9</button>
      <button class="btn" id="zero">0</button>
      <button class="btn" id="float">.</button>
      <button class="operator" id="plus">+</button>
      <button class="operator" id="minus">-</button>
      <button class="operator" id="divide">/</button>
      <button class="operator" id="multiply">*</button>
      <button class="dataChange" id="equals">=</button>
      <button class="dataChange" id="AC">AC</button>
      <button class="dataChange" id="del">DEL</button>
    </div>
  </div>
  <script src="main.js" type="text/javascript"></script>
</body>

</html>
